services:
  - type: web
    name: loan-rag-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python download_model.py
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 60
    healthCheckPath: /
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_COLLECTION
        value: loan_policy_chunks
      - key: ENVIRONMENT
        value: production
      - key: HF_HOME
        value: /opt/render/project/.cache/huggingface
      - key: SENTENCE_TRANSFORMERS_HOME
        value: /opt/render/project/.cache/huggingface

  - type: web
    name: loan-rag-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://loan-rag-backend.onrender.com
